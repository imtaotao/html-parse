<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-parse by imtaotao</title>
</head>
<body>
<time pubdate>2011-01-28</time>
<script type="module">
  import { parse, evaluate } from './index.js'
  const html = document.firstElementChild.innerHTML;

  const built = parse(html)
  const ast = evaluate(built, (tag, props, ...children) => {
    return { tag, props, children }
  })

  console.log(built)
  console.log(ast)
</script>
</body>
